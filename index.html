    <!-- POP UP LOGIN  -->
    <div id="loginPopup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
      </div>
    </div>
    <!-- POP UP CREER RDV -->
    <div id="appointmentPopup" class="popup">
      <div class="popup-content">
        <span class="close-appointment">&times;</span>
        <form id="appointmentForm">
          <div class="form-group">
            <label for="patientName">Votre nom:</label>
            <input type="text" class="form-control" id="patientName" required />
          </div>
          <div class="form-group">
            <label for="appointmentDate">Date du rendez-vous:</label>
            <input
              type="date"
              class="form-control"
              id="appointmentDate"
              required
            />
          </div>
          <div class="form-group">
            <label for="appointmentTime">Heure du rendez-vous:</label>
            <input
              type="time"
              class="form-control"
              id="appointmentTime"
              required
            />
          </div>
          <div class="form-group">
            <label for="reason">Motif de la visite:</label>
            <textarea
              class="form-control"
              id="reason"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            Confimer le rendez-vous
          </button>
        </form>
      </div>
